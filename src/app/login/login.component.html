<div class="loginBox">
    <div class="container-fluid">
        <h1 class="text-center mt-2">Login</h1>
    
        <form (ngSubmit)="onSubmit()">
    
            <div class="form-group mt-2">
                <label>Email:</label>
                <input [(ngModel)]= "credentials.userName" name= "userName" type="email" class="form-control" required >
            </div>
    
            <div class="form-group mt-2">
                <label>Password:</label>
                <input required [(ngModel)]="credentials.password" name="password" type="password" class="form-control" required >
            </div>
            
            <div class="text-center mt-2">
                <button class="btn btn-success mt-3 mx-auto" type="submit">Login</button>
            </div>
            
            <div class="text-center mt-4 mb-3">
                <h6>New to Smart Shop? <a routerLink="/signup">Signup</a></h6>
            </div>
    
        </form>
        {{credentials|json}}
    </div>

</div>
